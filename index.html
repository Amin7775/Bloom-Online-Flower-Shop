<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bloom - An Online Flower Shop</title>
    <link rel="stylesheet" href="styles/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Open+Sans:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--Header Start-->
    <header class="header">
      <div class="header-content">
        <div class="header-informations">
          <h1 class="header-title primary-title-color">
            Let's make beautiful flowers a part of your life.
          </h1>
          <p class="header-description primary-description-color">
            It is a long established fact that a reader will be distracted by
            the readable content of a page when looking at its layout. The point
            of using Lorem Ipsum is that it has a more-or-less normal
            distribution of letters.
          </p>
          <button class="btn">Shop Now</button>
        </div>
        <div class="header-image">
          <img class="header-photo" src="Flower Asset/pngwing 10.png" alt="" />
        </div>
      </div>
    </header>
    <!--Header End-->

    <!--Main Start-->
    <main class="main"></main>
    <!--Main End-->

    <!--Footer Start-->
    <footer class="footer"></footer>
    <!--Footer End-->
  </body>
</html>
